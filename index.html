<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A record player">
    <title>Record Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="record">
            <div class="spindle"></div>
        </div>
        <div class="tone-arm play">
            <div class="rotator"></div>
            <div class="needle-point"></div>
        </div>
        <div class="play-button"></div>
        <div class="slider-container">
            <input
             type="range"
             class="slider"
             min="0"
             max="1"
             step="0.1"
             value="0.7"
            />
        </div>
    </div>
    <audio loop class="song" src="song.mp3" preload="auto"></audio>

    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
